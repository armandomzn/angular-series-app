<!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div
      class="swiper-slide text-white text-center"
      *ngFor="let character of cast"
    >
    <img [src]="character.profile_path | imagen" [alt]="character.name" class="img-thumbnail">
    {{character.name}}
    </div>
  </div>
  <!-- If we need pagination -->
  <!-- <div class="swiper-pagination"></div> -->

</div>
