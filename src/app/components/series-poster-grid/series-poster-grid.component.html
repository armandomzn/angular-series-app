<div class="row mt-3">
  <div class="col-lg-3 col-md-6 animate__animated animate__fadeIn" *ngFor="let serie of series">
    <a  (click)="onSerieClick(serie)">
      <img
      [src]="serie.backdrop_path | imagen"
      alt="{{ serie.title }}"
      class="img-fluid m-0 poster"
    />
    </a>

    <div class="my-3">
      <h3>{{ serie.name }}</h3>
      <div class="row justify-content-evenly mb-4">
        <div class="col-10">
          <star-rating
            [value]="serie.vote_average"
            totalstars="10"
            checkedcolor="#8338ec"
            uncheckedcolor="white"
            size="14px"
            readonly="false"
          ></star-rating>
        </div>
        <div class="col-2 text-white">
          <span>{{ serie.vote_average | number: "1.1-2" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
