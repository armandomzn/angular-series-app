<div class="row animate__animated animate__fadeIn" *ngIf="serie">
  <div class="col-md-6">
    <img
      [src]="serie.poster_path | imagen"
      [alt]="serie.name"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ serie.name }}</h3>
    <span *ngFor="let genre of genres" class="badge badge-info m-1">{{genre.name}}</span>
    <div class="row">
      <div class="col-md-6">
        <star-rating
          [value]="serie.vote_average"
          totalstars="10"
          checkedcolor="#8338ec"
          uncheckedcolor="white"
          size="14px"
          readonly="false"
        ></star-rating>
      </div>
      <div class="col-md-6 text-white">
        {{ serie.vote_average | number: "1.1-2" }}
      </div>
      <div class="col text-white mt-2">
        {{ serie.overview }}
      </div>
    </div>
    <div class="col p-0 mt-3">
      <button class="btn btn-pink" (click)="onRegresar()">Regresar</button>
    </div>
  </div>
</div>

<div class="row my-5 p-0" *ngIf="cast.length > 0">
  <div class="col">
    <h2 class="my-4 text-center">Casting</h2>
    <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
  </div>
</div>
